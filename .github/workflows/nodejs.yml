name: Node CI

on:
  push:
    branches: 
      - develop
      - feature/*

jobs:
  test:

    runs-on: linux

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint
      run: |
        npm install
        npm run lint
      env:
        CI: true
  
      
